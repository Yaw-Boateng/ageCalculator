<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .container {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(24, 70, 206, 1) 0%, rgba(11, 25, 100, 1) 100%);
        padding: 10px;
        color: aliceblue;
    }
    
    .calculator {
        width: 100%;
        max-width: 600px;
        margin-left: 10%;
        margin-top: 10%;
    }
    
    .calculator h1 {
        font-size: 60px;
    }
    
    .calculator h1 span {
        color: yellow;
    }
    
    .inputBox {
        background: linear-gradient(135deg, rgba(242, 244, 250, 1) 0%, rgba(24, 70, 206, 0.8492647058823529) 45%);
        padding: 10px 100%;
        display: flex;
        align-items: center;
        padding: 35px;
        margin: 40px 0;
        border-radius: 10px;
        max-width: 480px;
    }
    
    .inputBox input {
        flex: 1;
        padding: 14px 20px;
        border: 0;
        outline: 0;
        margin-right: 20px;
        font-size: 18px;
        border-radius: 5px;
        position: relative;
    }
    
    .inputBox button {
        background: yellow;
        outline: 0;
        border: 0;
        padding: 14px 20px;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
        color: #333;
        transition: transform 0.3s, color 0.3s;
    }
    
    .inputBox button:hover {
        transform: scale(1.1); 
        color:  rgba(24, 70, 206, 0.8492647058823529);
        font-weight: 500;
      }
    
    #output span{
        color: yellow;
    }
    
    #output{
        font-size: 22px;
    }
    
    
    
    /* Media Query for Mobile View */
    @media (max-width: 680px) {
        .calculator {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5%;
        }
    
        .calculator h1 {
            font-size: 40px;
        }
    
        .inputBox {
            flex-direction: column;
            align-items: flex-start;
            max-width: 100%;
            padding: 20px;
        }
    
        .inputBox input {
            width: 100%;
            margin-right: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
    
        .inputBox button {
            width: 100%;
            font-size: 22px;
            font-weight: 500;
        }
    
        #output{
            font-size: 24px;
        }
    }
    
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Javascript <span>Age Calculator</span> </h1>
            <div class="inputBox">
                <input type="date" id="date">
                <button onclick="calculateAge()" id="btn">Calculate</button>
            </div>
            <div>
                <p id="output"></p>
            </div>
        </div>
    </div>





    
    <script>
      let userInput = document.getElementById("date");
userInput.max = new Date().toISOString().split("T")[0];
let output = document.getElementById("output");


function calculateAge(){
    let birthDate = new Date(userInput.value);

    let d1 = birthDate.getDate();
    let m1 = birthDate.getMonth() + 1;
    let y1 = birthDate.getFullYear();

    let today = new Date();

    let d2 = today.getDate();
    let m2 = today.getMonth() +1;
    let y2 = today.getFullYear();

    let d3,m3,y3;

    y3 = y2 - y1;

    if(m2 >= m1){
        m3 = m2 - m1;
    }else{
        y3--;
        m3 = 12 + m2 - m1;
    }

    if(d2 >= d1){
        d3 = d2-d1;
    }else{
        m3--;
        d3 = getDaysInMonth(y1,m1) + d2 - d1;
    }
    if(m3 < 0){
        m3 = 11;
        y3--;
    }

    output.innerHTML = "You are <span>" + y3 + "</span> years, <span>" + m3 + 
    " </span>months and <span>" + d3 + "</span> days old";

    //output.innerHTML = `You are ${y3} years, ${m3} 
    //months and ${d3} days old`;
}

function getDaysInMonth(year,month){
    return new Date(year,month,0).getDate();
}



    </script>
</body>
</html>
